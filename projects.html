<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Sliders</title>
<style>

  /* ----------- Slider Layout ----------- */
  .photo-slider-wrapper {
    position: relative;
    width: 600px;           /* size of frame */
    height: 450px;
    margin: 40px auto;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  }

  .photo-slider {
    display: flex;
    transition: transform 0.5s ease;
    height: 100%;
  }

  .photo-slider img {
    width: 100%;
    height: 100%;
    object-fit: contain;   /* fully fits inside frame */
    background-color: #fff;
    flex-shrink: 0;
  }

  /* ----------- Navigation Buttons ----------- */
  .slider-nav {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.4);
    border: none;
    color: white;
    font-size: 30px;
    padding: 10px 16px;
    cursor: pointer;
    border-radius: 50%;
    z-index: 10;
    transition: background 0.3s;
  }

  .slider-nav:hover {
    background: rgba(0,0,0,0.6);
  }

  .prev {
    left: 10px;
  }

  .next {
    right: 10px;
  }

  /* ----------- Section titles ----------- */
  h2 {
    text-align: center;
    font-family: Arial, sans-serif;
    margin-top: 50px;
  }

</style>
</head>
<body>

<!-- ============================================================ -->
<!-- =====================   SLIDER #1 (SysID)   ================= -->
<!-- ============================================================ -->

<h2>SysID Results</h2>

<div class="photo-slider-wrapper">
  <div class="photo-slider">
      <img src="SysID/Evolution_of_State_and_Output_of_the_LTI.png">
      <img src="SysID/3D_Phase_Space_of_the_LTI_System.png">
      <img src="SysID/Initial_KAN_Model_for_LTI.png">
      <img src="SysID/Trained_KAN_Model_for_LTI_Sys_ID.png">
      <img src="SysID/Loss_and_Regularization_Curve_for_Initial_KAN_Model.png">
      <img src="SysID/Mapping_LTI_States_True_Vs_Prediction_Trained_KAN.png">
      <img src="SysID/Final_KAN_Model_for_LTI.png">
      <img src="SysID/Mapping_LTI_States_True_Vs_Prediction_Final_KAN.png">
      <img src="SysID/Training_Dynamics_of_Loss_for_LTI_System.png">
      <img src="SysID/Models_Parameter_Vs_RMSE_for_LTI_System.png">
  </div>

  <button class="slider-nav prev">&#10094;</button>
  <button class="slider-nav next">&#10095;</button>
</div>

<!-- ============================================================ -->
<!-- =====================   SLIDER #2 (GHCNd)   ================ -->
<!-- ============================================================ -->

<h2>GHCNd Climate Visualizations</h2>

<div class="photo-slider-wrapper">
  <div class="photo-slider">
      <img src="GHCNd/Max_Air_Temp.png">
      <img src="GHCNd/Dew_Point_Temp.png">
      <img src="GHCNd/Sea_Level_Air_Pressure.png">
      <img src="GHCNd/Surface_Air_Pressure.png">
      <img src="GHCNd/KDE_Delta_T_No_Snow_Day.png">
      <img src="GHCNd/KDE_Delta_T_Snow_Day.png">
      <img src="GHCNd/newplot3.png">
      <img src="GHCNd/pair_plot.png">
      <img src="GHCNd/3d_scatter.png">
  </div>

  <button class="slider-nav prev">&#10094;</button>
  <button class="slider-nav next">&#10095;</button>
</div>

<!-- ============================================================ -->
<!-- =====================   JAVASCRIPT  ======================== -->
<!-- ============================================================ -->

<script>
document.addEventListener("DOMContentLoaded", () => {

  document.querySelectorAll('.photo-slider-wrapper').forEach(wrapper => {

    const slider = wrapper.querySelector('.photo-slider');
    const slides = wrapper.querySelectorAll('img');
    const prevBtn = wrapper.querySelector('.prev');
    const nextBtn = wrapper.querySelector('.next');

    let index = 0;

    // Always get fresh width
    function getWidth() {
      return wrapper.clientWidth;
    }

    function update() {
      slider.style.transform = `translateX(${-index * getWidth()}px)`;
    }

    nextBtn.addEventListener("click", () => {
      index = (index + 1) % slides.length;
      update();
    });

    prevBtn.addEventListener("click", () => {
      index = (index - 1 + slides.length) % slides.length;
      update();
    });

    window.addEventListener("resize", update);
  });

});
</script>

</body>
</html>
